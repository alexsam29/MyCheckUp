<div class="bg-dark">
    <div class="text-light text-center">
        <h2>Edit Profile</h2>

        <div *ngIf="fail" class="alert alert-danger" role="alert">
            An error occured! {{message}}
        </div>
    </div>
    <form ngNativeValidate #EditProfileForm="ngForm" (ngSubmit)="onSubmit(EditProfileForm)"
        class="p-3" action="#" method="post">
        <div class="container">
            <div class="row">
                <div class="col-md">
                    <div class="form-group text-light">
                        <label for="profileName"> Profile Name</label> <br>
                        <input required ngModel name="pName" class="form-control" placeholder="Your profile name here"
                            #pName="ngModel">
                        <div class="alert alert-danger" *ngIf="pName.touched && pName.invalid">Profile Name is Required
                        </div>
                    </div>

                    <div class="form-group text-light">
                        <label for="email"> Email</label> <br>
                        <input required ngModel name="email" class="form-control" placeholder="Your valid email here"
                            #email="ngModel">
                        <div class="alert alert-danger" *ngIf="email.touched && email.invalid">Email is Required
                        </div>
                    </div>

                    <div class="form-group text-light">
                        <label for="gender">Gender</label> <br>
                        <input type="radio" value="male" id="gender" name="gender"> Male <br>
                        <input type="radio" value="female" id="gender" name="gender"> Female
                    </div>

                    <div class="form-group text-light">
                        <label for="dateOfBirth"> Date of Birth </label> <br>
                        <input required ngModel name="dateOfBirth" type="date" class="form-control"
                            placeholder="Enter Date of Birth Here" #title="ngModel">
                        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">DOB is Required</div>
                    </div>

                    <div class="form-group text-light">
                        <label for="healthcare"> Health Card Number</label> <br>
                        <input required ngModel name="healthcard" class="form-control"
                            placeholder="Your Health card number here" #healthcard="ngModel">
                        <div class="alert alert-danger" *ngIf="healthcard.touched && healthcard.invalid">Health card is
                            Required
                        </div>
                    </div>
                </div>

                <div class="col-md">
                    <div class="form-group text-light">
                        <label for="phone"> Phone Number</label> <br>
                        <input required minlength="10" maxlength="12" ngModel name="phone" class="form-control"
                            placeholder="Your phone number here" #phone="ngModel">
                        <div class="alert alert-danger" *ngIf="phone.touched && phone.invalid">Phone number is Required
                        </div>
                        <div *ngIf="phone.hasError('minlength')">Phone number should be minimum 10 characters</div>
                        <div *ngIf="phone.hasError('maxlength')">Phone number should be maximum 12 characters</div>
                    </div>

                    <div class="form-group text-light">
                        <label for="adress"> Adress</label> <br>
                        <input required ngModel name="adress" class="form-control"
                            placeholder="Your street/apartment number here" #adress="ngModel">
                    </div>

                    <div class="form-group text-light">
                        <label for="city"> City</label> <br>
                        <input required ngModel name="city" class="form-control" placeholder="Your city here"
                            #city="ngModel">
                    </div>

                    <div class="form-group text-light">
                        <label for="province"> Province</label> <br>
                        <input required ngModel name="province" class="form-control" placeholder="Your Province here"
                            #province="ngModel">
                    </div>

                    <div class="form-group text-light">
                        <label for="pcode"> Postal Code</label> <br>
                        <input required ngModel name="pcode" class="form-control" placeholder="Your Postal Code here"
                            #pcode="ngModel">
                    </div>
                </div>
            </div>
            <br>
            <div class="row justify-content-center">
                <button class="btn btn-success btn-lg text-center" type='submit'>Save Changes</button>
            </div>
            <br>
            <div class="row justify-content-center">
                <button routerLink="/dashboard" routerLinkActive="active" type="button"
                    class="cancelbtn btn-danger btn-lg">Cancel</button>
            </div>
            
            <div>
               
            </div>
        </div>
        <div *ngIf="success" class="alert alert-success" role="alert">
            {{message}}
        </div>
    </form>
</div>
