<div class="bg-dark">
  <div class="text-light text-center">
    <h2>Sign-in to your MyCheckUP Account</h2>
  </div>

  <div *ngIf="loginFail" class="alert alert-danger" role="alert">
    An error occured! Unable to login at this time
  </div>

  <div *ngIf="loginSuccess" class="alert alert-danger" role="alert">
    Success you are logged in!
  </div>

  <form ngNativeValidate #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="border border-secondary border-5"
    action="#" method="post">
    <div class="container">
      <label class="text-light" for="uname"><b>Email</b></label>
      <input ngModel class="bg-light" type="email" placeholder="Enter email address" name="email" required />

      <label class="text-light" for="psw"><b>Password</b></label>
      <input ngModel class="bg-light" type="password" placeholder="Enter Password" name="psw" required />

      <button type="submit">Login</button>
      <label class="text-light">
        <input type="checkbox" checked="checked" name="remember" /> Remember me
      </label>
    </div>

    <div class="container bg-secondary text-light">
      <button routerLink="/" routerLinkActive="active" type="button" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#" class="text-info">password?</a></span>
    </div>
  </form>
</div>
