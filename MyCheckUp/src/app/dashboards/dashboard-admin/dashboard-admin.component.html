<div *ngIf="user" class="container-fluid bg-dark">
    <br>
    <div class="container">
        <div class="row justify-content-center">
            <h3 class="col text-white text-center">Administrator Dashboard</h3>
        </div>
        <div class="row justify-content-end">
            <div class="col">
                <a href="/approve-doctors"class="col btn btn-primary btn-lg">Approve Doctor Accounts</a>
            </div>
            <div class="col">
                <a href="/view-doctors"class="col btn btn-primary btn-lg">View Active Doctors</a>
            </div>
        </div>
        <div class="row p-3 justify-content-end">
            <button type="button" class="btn btn-danger" (click)="logout()">Logout</button>
        </div>
    </div>
</div>
<div *ngIf="errors === true">
    <app-sign-in></app-sign-in>
</div>
