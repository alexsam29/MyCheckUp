<div class="bg-dark">
    <div class="text-light text-center">
        <h2>Sign-up to your MyCheckUP Account</h2>
    </div>

    <form class="border border-secondary border-5" action="#" method="post">
        <div class="container">

            <div class="form-group text-light">
                <label for="title"> Title </label> <br>
                <input id="title" type="text" class="form-control">
            </div><br>
            <div class="form-group text-light">
                <label for="firsName"> First Name</label> <br>
                <input id="firstName" type="text" class="form-control"> <br><br>
            </div>
            <div class="form-group text-light">
                <label for="lastName"> Last Name</label><br>
                <input id="lasttName" type="text" class="form-control"><br><br>
            </div>
            <div class="form-group text-light">
                <label for="email"> Email</label><br>
                <input id="email" type="text" class="form-control"><br><br>
            </div>
            <div class="form-group text-light">
                <label for="password1"> Enter Password</label><br>
                <input id="password1" type="text" class="form-control"><br><br>
            </div>
            <div class="form-group text-light">
                <label for="password2"> Confirm Password</label><br>
                <input id="password2" type="text" class="form-control"><br><br>
            </div>
            <div class="form-group text-light">
                <label for="phone"> Phone</label><br>
                <input id="phone" type="text" class="form-control">
            </div>

            <div class="form-group text-light text-center">
                <h3>Select Gender</h3>
                <label for="male"> Male </label>
                <input id="male" type="checkbox" class="form-control">
                <label for="female"> Female </label>
                <input id="female" type="checkbox" class="form-control">
                <label for="pnta"> Prefer not to Answer </label>
                <input id="pnta" type="checkbox" class="form-control">
            </div><br>
            <div class="form-group text-light">
                <label for="address"> Address</label><br>
                <input id="address" type="text" class="form-control"><br><br>
            </div>
            <div class="form-group text-light">
                <label for="pCode"> Postal Code</label><br>
                <input id="pCode" type="text" class="form-control"><br><br>
            </div>
            <div class="form-group text-light">
                <label for="city"> City</label><br>
                <input id="city" type="text" class="form-control"><br><br>
            </div>
            <div class="form-group text-light">
                <label for="province"> Province</label><br>
                <input id="province" type="text" class="form-control"><br><br>
            </div>
            <button class="btn btn-primary" type='submit'>SignUp</button>
            <label class="text-light text-center"></label><br>
            <pre></pre>
            <div class="container bg-secondary text-light text-center">
                <button routerLink="/" routerLinkActive="active" type="button" class="cancelbtn">Cancel</button>
            </div>
        </div>
    </form>
</div>
