<div class="bg-dark">
    <div class="container text-light">
        <div class="text-center">
            <h2>Sign-up for a MyCheckUP Account</h2>
        </div>
        <h6>Select a User Type</h6>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="radioOptions" id="patientRadio" value="patient"
                [(ngModel)]="type">
            <label class="form-check-label" for="inlineRadio1">Patient</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="radioOptions" id="dcotorRadio" value="doctor"
                [(ngModel)]="type">
            <label class="form-check-label" for="inlineRadio2">Doctor</label>
        </div>
    </div>
    <div *ngIf="type === 'patient'">
        <app-create-patient></app-create-patient>
    </div>
    <div *ngIf="type === 'doctor'">
        <app-create-doctor></app-create-doctor>
    </div>
</div>
